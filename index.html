<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutureState - Coming Soon</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2193b0 0%, #6dd5ed 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .subtitle {
            font-size: 1.25rem;
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .description {
            font-size: 1rem;
            color: #718096;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 14px 30px;
            background: #0077b5;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 119, 181, 0.3);
        }

        .social-link:hover {
            background: #005885;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 119, 181, 0.4);
        }

        .linkedin-icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 640px) {
            .card {
                padding: 40px 30px;
            }

            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .description {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="assets/FutureState-RGB-Full-Color-Horizontal.png" alt="FutureState" class="logo">
            
            <h2>The Future of Campus ID Management</h2>
            <br>
            
            
            <p class="description">
                We're working hard to bring you something revolutionary. 
                Modern identity management, seamless integrations, and innovative solutions 
                designed specifically for higher education.
            </p>
            
            <a href="https://www.linkedin.com/company/futurestatecloud/" target="_blank" rel="noopener noreferrer" class="social-link">
                <svg class="linkedin-icon" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                </svg>
                Connect on LinkedIn
            </a>
        </div>
    </div>
</body>
</html>
